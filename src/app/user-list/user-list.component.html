<h2>User List</h2>
<div>
<div class="detail-user"><B>Name</B></div>
  <div class="detail-user"><B>Last name</B></div>
  <div class="detail-user">
    <button>Edit</button>
    <button>View</button>
  </div>
  <div class="clean"></div>
</div>
<div *ngFor="let usuario of userlist">
  <div class="detail-user">{{ usuario.name }}</div>
  <div class="detail-user">{{ usuario.lastname }}</div>
  <div class="detail-user">
    <button>Edit</button>
    <button>View</button>
  </div>
  <div class="clean"></div>
</div>
